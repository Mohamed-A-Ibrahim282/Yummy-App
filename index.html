<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy App</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-black overflow-auto">

    <nav class="d-flex shadow">
        <div class="nav-link px-3 py-4 d-flex flex-column justify-content-between">
            <ul class="list-unstyled">
                <li class="mb-2">
                    <a id="search" class="btn text-white">Search</a>
                </li>
                <li class="mb-2">
                    <a id="categories" class="btn text-white">Categories</a>
                </li>
                <li class="mb-2">
                    <a id="area" class="btn text-white">Area</a>
                </li>
                <li class="mb-2">
                    <a id="ingredients" class="btn text-white">Ingredients</a>
                </li>
                <li class="mb-2">
                    <a id="contact" class="btn text-white">Contact Us</a>
                </li>
            </ul>

            <div class="text-white nav-footer">
                <div class="icons d-flex mb-2">
                    <i class="fa-brands fa-facebook me-2"></i>
                    <i class="fa-brands fa-twitter me-2"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <p>
                    Copyright Â© 2019 All Rights
                    Reserved.
                </p>
            </div>
        </div>

        <div class="nav-icon px-1 py-3 text-black d-flex flex-column justify-content-between align-items-center">
            <div>
                <img src="img/logo.png" class="w-100" alt="logo">
            </div>

            <div class="nav-btn">
                <i class="fa-solid fa-bars fa-2x"></i>
            </div>

            <div class="d-flex flex-column">
                <i class="fa-solid fa-globe mb-2"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </nav>

    <header class="py-5">
        <div class="container">

            <div class="search-container w-100 justify-content-between gy-4 mb-5">
                <div class="col-md-6">
                    <input id="search-name" type="search" class="form-control" placeholder="Search by name">
                </div>

                <div class="col-md-5">
                    <input id="search-letter" type="search" class="form-control" placeholder="Search by first letter">
                </div>
            </div>

            <div class="row gy-4">

            </div>
        </div>
    </header>

    <section class="details flex-column pt-5 overflow-auto">
        <div class="container d-flex justify-content-end align-items-center">
            <!-- <h1 class="text-white">Recipes Details</h1> -->
            <i class="fa-solid fa-remove fa-2xl text-danger"></i>
        </div>
        <div class="container py-4">
            <div class="row">

            </div>
        </div>
    </section>

    <div id="loading" class="d-none fixed-top"></div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
